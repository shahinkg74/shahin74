{% extends 'base.html' %}

{% block title %} لیست ویدیو های دوره {% endblock title %}

{% block content %}

    <div class="row">
        {% for video in videos %}
        <div class="col-sm-3 col-lg-3">
            <div class="card" style="height: 100%; width: 90%;">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ video.title }}</h5>
                    <p class="card-text card-detail">{{ video.teacher }}</p>
                    <p class="card-text card-detail">قسمت {{ video.section }}</p>
                    <a href="{{ video.get_absolute_url }}" class="btn btn-primary btn-detail">تماشا ویدیو</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
